<h1 class="welcome-admin">Admin profil</h1>
<h5 class="welcome">Üdv, {{userData.name}} Admin!</h5>
<div class="container">
    <div class="profile-content">
        <div class="profile-info">
            <div>
                <strong>Teljes név:&nbsp;</strong>
                <span>{{userData.name}}</span>
            </div>
            <div>
                <strong>Email:&nbsp;</strong>
                <span>{{userData.email}}</span>
            </div>
            <div>
                <strong>Telefonszám:&nbsp;</strong>
                <span>{{userData.phone}}</span>
            </div>
            <div>
                <strong>Cím:&nbsp;</strong>
                <span>{{userData.address}}</span>
            </div>
            <div>
                <strong>Születési dátum:&nbsp;</strong>
                <span>{{userData.birth_date}}</span>
            </div>
        </div>
        <div class="profile-picture-container">
            <img src="" alt="Profilkép">
        </div>
    </div>
    <div class="actions">
        <div>
            <a class="actions-button" routerLink="/admin/users">
                Felhasználók módosítása
                <i class="bi bi-people-fill action"></i>
            </a>
        </div>
        <div>
            <a class="actions-button" routerLink="/admin/products">
                Termékek módosítása
                <i class="bi bi-box action"></i>
            </a>
        </div>
        <div>
            <a class="actions-button" routerLink="/admin/orders">
                Rendelések módosítása
                <i class="bi bi-bag action"></i>
            </a>
        </div>
    </div>
</div>
