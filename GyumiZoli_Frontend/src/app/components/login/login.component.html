<div class="card cardmargin">
    <div class="card-body">
        <h5 class="card-title">
            Bejelentkezés
        </h5>
        <div class="form-floating mb-3">
            <input [(ngModel)]="login.email" type="email" class="form-control" id="email" placeholder="E-mail">
            <label for="email">E-mail</label>
        </div>
        <div class="input-group mb-3">
            <div class="form-floating">
                <input [(ngModel)]="login.password" [type]="isPasswordVisible ? 'text' : 'password'" class="form-control" id="pass" placeholder="Jelszó">
                <label for="pass">Jelszó</label>
            </div>
            <span class="eye input-group-text" (click)="togglePasswordVisibility()">
                <i *ngIf="isPasswordVisible" class="bi bi-eye-slash"></i>
                <i *ngIf="!isPasswordVisible" class="bi bi-eye"></i>
            </span>
        </div>
        <div class="login">
            <button type="button" class="login-button" (click)="signIn()">
                Bejelentkezés
                <i class="bi bi-box-arrow-right"></i>
            </button>
        </div>
    </div>
    <div class="registrationmargin">
        <h6>Még nem regisztráltál?</h6>
        <button type="button" class="registration-button" routerLink="/registration">
            Regisztráció
            <i class="bi bi-person-plus-fill"></i>
        </button>
    </div>
</div>

<!-- Felugró üzenet -->
<div class="toast-container position-fixed top-0 end-0 p-3">
    <div *ngIf="isToastVisible" class="toast align-items-center text-white border-0 fade show"
        [ngClass]="{
            'bg-success': toastType === 'success',
            'bg-danger': toastType === 'danger',
            'bg-warning': toastType === 'warning'
        }" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="d-flex">
            <div class="toast-body">
                {{ toastMessage }}
            </div>
        </div>
    </div>
</div>
